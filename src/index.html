<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header class="w-[100vw] h-[10vh] flex items-center justify-center">
      <div
        class="w-[97%] h-[10vh] flex items-center justify-between border-[1px] border-red"
      >
        <div class="w-[140px] h-[10vh] flex items-center justify-center">
          <img src="../Taiwid-logo_2.jpg" alt="" class="w-[30px] h-[25px]" />
          <p class="text-[20px] font-medium">tailwindcss</p>
        </div>
        <div class="w-[450px] h-[10vh] flex items-center justify-between">
          <nav
            class="w-[400px] h-[5vh] border-r-[1px] border-gray-3class 00 sm:flex items-center justify-around font-medium hidden"
          >
            <a class="hover:text-[skyblue] duration-200" href="">Docs</a>
            <a class="hover:text-[skyblue] duration-200" href="">Components</a>
            <a class="hover:text-[skyblue] duration-200" href="">Blog</a>
            <a class="hover:text-[skyblue] duration-200" href="">Showcase</a>
          </nav>
          <div
            class="w-[115px] h-[10vh] sm:flex items-center justify-around hidden text-[20px]"
          >
            <a href="http://" class="text-[gray] hover:text-[#2b2a2a]">
              <i class="bi bi-brightness-high"></i>
            </a>

            <a href="http://" class="text-[gray] hover:text-[#2b2a2a]">
              <i class="bi bi-github"></i>
            </a>
          </div>
        </div>
        <div
          class="sm:hidden flex items-center justify-around w-[100px] h-[10vh] text-[gray] hover:text-[#2b2a2a] text-[20px]"
        >
          <a href="http://" class="text-[gray] hover:text-[#2b2a2a]">
            <i class="bi bi-search"></i>
          </a>
          <a href="http://" class="text-[gray] hover:text-[#2b2a2a]">
            <i class="bi bi-three-dots-vertical"></i>
          </a>
        </div>
      </div>
    </header>
    <section class="w-[100vw] h-[90vh] grid place-items-center">
      <div
        class="md:w-[75%] w-[90%] h-fit flex items-center justify-between flex-col text-center gap-10"
      >
        <div class="w-[100%] h-fit">
          <h1
            class="text-slate-950 md:text font-bold leading-[60px] sm:text-[5.5vw]"
          >
            Rapidly build modern websites without ever leaving your HTML.
          </h1>
        </div>
        <div class="w-[90%] h-fit flex items-end justify-center text-[22px]">
          <p class="text-[22px]">
            A utility-first CSS framework packed with classes like
            <span class="text-[#2c9fcc]"> flex, pt-4, text-center</span> and
            <span class="text-[#2c9fcc]">rotate-90</span> that can be composed
            to build any design, directly in your markup.
          </p>
        </div>
        <div class="w-[60%] h-fit flex items-end justify-between">
          <div class="w-[100%] h-[100%] flex items-end justify-between">
            <button
              class="w-[20%] h-[50px] bg-slate-950 hover:bg-slate-800 text-white rounded-md"
            >
              Get started
            </button>
            <div class="w-[75%] h-[100%] flex items-end justify-center">
              <div
                href="http://"
                class="w-[100%] h-[50px] flex items-center justify-between"
              >
                <i class="bi bi-search absolute ml-[20px]"></i>
                <input
                  type="text"
                  placeholder="Quick search...                                        ctrl K"
                  class="w-[100%] h-[50px] border [1px] border-[gray] rounded-md pl-[45px] cursor-pointer"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
